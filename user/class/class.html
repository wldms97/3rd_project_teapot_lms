          </div>

      </div>
      <section class="tb150">

              <div class="form-check" data-filter=".pay">
                <input
                  class="form-check-input hidden"
                  type="radio"
                  name="cls_p"

            </div>
          </div>
          <div

          >
            <div class="form-check">
              <input

                data-filter="*"

            <div class="form-check">
              <input

                value="초급"

              />
              <label class="form-check-label" for="chbtn_jr">초급</label>

            <div class="form-check">
              <input
                class="form-check-input hidden"
                type="checkbox"
                value="중급"
                id="chbtn_mid"
                data-filter=".ch_mid"
              />
              <label class="form-check-label" for="chbtn_mid">중급</label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input hidden"
                type="checkbox"
                value="고급"
                id="chbtn_high"
                data-filter=".chbtn_high"
              />
              <label class="form-check-label" for="chbtn_high"> 고급</label>

          </div>
          <ul class="main_contents">
            <li class="DP_shadow">
              <div class="row">
                <div class="cls_tit col-6">
                  <ul class="cls_tit_content grid">
                    <li

                      <p class="cls_cate suit_rg_s">초급&#95;비지니스회화</p>
                      <div class="sprite like">
                        <span class="hidden">like</span>
                      </div>
                    </li>
                    <li class="suit_rg_m">
                      &#91;초급&#93; 비즈니스 회화 - 일잘러들의 비밀무기
                    </li>
                    <li class="suit_rg_s">
                      현지에서 살아남기 위한 영어 - 현지에서 살아남기 위한
                      영어&#33;
                    </li>
                    <li class="suit_rg_s btn_s_p">
                      <a href=""> 더보기 &#62; </a>
                    </li>
                  </ul>
                </div>
                <div class="col-6 cls_thumb">
                  <img src="../img/cls/20230322162243169834.jpg" alt="" />
                </div>
              </div>
            </li>
          </ul>
          <div class="pagination justify-content-center">
            <ul
              class="class_pg d-flex justify-content-center align-items-center gap-5"
            >
              <li>
                <a class="suit_bold_m" href=""

              </li>
              <li class>
                <a class="suit_bold_m PG_num click" href="">1</a>
              </li>
              <li><a class="suit_bold_m PG_num" href="">2</a></li>
              <li><a class="suit_bold_m PG_num" href="">3</a></li>
              <li><a class="suit_bold_m PG_num" href="">4</a></li>
              <li><a class="suit_bold_m PG_num" href="">5</a></li>
              <li>

          </div>
        </div>
      </section>
    </main>
    <footer>푸터</footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.isotope/3.0.6/isotope.pkgd.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
    <script>
      $(".like").click(function () {
        if ($(this).hasClass("check")) {
          $(this).removeClass("check");
        } else {
          $(this).addClass("check");
        }
      });

      // sorting 라이브러리
      var $grid = $(".grid").isotope({
        itemSelector: ".element-item",
        layoutMode: "fitRows",
      });

      // sorting 필터
      var filterFns = {
        // show if number is greater than 50
        numberGreaterThan50: function () {
          var number = $(this).find(".number").text();
          return parseInt(number, 10) > 50;
        },
        // show if name ends with -ium
        ium: function () {
          var name = $(this).find(".name").text();
          return name.match(/ium$/);
        },
      };

      // bind filter button click
      $(".form-check-label").on("click", "button", function () {
        var filterValue = $(this).attr("data-filter");
        // use filterFn if matches value
        filterValue = filterFns[filterValue] || filterValue;
        $grid.isotope({ filter: filterValue });
      });

      // change is-checked class on buttons
      $(".button-group").each(function (i, buttonGroup) {
        var $buttonGroup = $(buttonGroup);
        $buttonGroup.on("click", "button", function () {
          $buttonGroup.find(".is-checked").removeClass("is-checked");
          $(this).addClass("is-checked");
        });
      });
    </script>
  </body>
</html>
